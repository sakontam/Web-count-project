<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>เว็บง่ายๆที่คุณก็ทำได้</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; 
        align-items: center; 
        font-family: Arial, sans-serif;
      }
      h1, h2 {
        text-align: center; 
        font-size: 100px;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>คุณเป็นคนที่</h1>
      <h2 id="counter">กำลังโหลด...</h2>
      <h3>เข้ามาทำไมกัน55555</h3>
    </div>

    <script>
      // ดักการกด F5 หรือ Ctrl+R แล้วขึ้นว่า "ไม่ให้กด!"
      window.addEventListener("keydown", function (e) {
        if ((e.key === "F5") || (e.ctrlKey && e.key === "r")) {
          e.preventDefault();
          document.getElementById("counter").textContent = "ไม่ให้กดรีนะจ๊ะ";
        }
      });
    
      // ดักการรีเฟรชจากปุ่มรีเฟรช หรือรีเฟรชแบบอื่น
      window.addEventListener("beforeunload", function (e) {
        e.preventDefault();
        e.returnValue = ""; 
        return "";
      });
    
      // โหลดค่า count ตามปกติ (จะไม่ถึงตรงนี้ถ้าโดนบล็อกก่อน)
      fetch("http://127.0.0.1:5000/count", {
        method: "GET",
        credentials: "include",
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("counter").textContent = data.count;
        });
    </script>
    
  </body>
</html>
