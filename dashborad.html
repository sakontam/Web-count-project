<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .count-box {
        font-size: 1.5em;
        color: #555;
        background-color: #f0f8ff;
        border: 2px solid #1e90ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 30px;
        text-align: center;
        width: 300px;
      }
      .button-group {
        margin-bottom: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .button-group button {
        background-color: #1e90ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .button-group button:hover {
        background-color: #0d6efd;
      }
      .chart-container {
        width: 1980px;
        height: 600px;
        background: white;
        padding: 20px;
        justify-items: center;
      }
      canvas {
        width: 1000px !important;
        height: 600px !important;
      }
    </style>
  </head>

  <body>
    <h1>แดชบอร์ดผู้เข้าชม</h1>

    <div id="visitorCount" class="count-box">Loading...</div>

    <div class="button-group">
      <button onclick="showChart('daily')">ผู้เข้าชมรายวัน</button>
      <button onclick="showChart('device')">ประเภทอุปกรณ์</button>
      <button onclick="showChart('browser')">เบราว์เซอร์</button>
      <button onclick="showChart('os')">ระบบปฏิบัติการ</button>
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <script>
      let chartInstance = null;
      let chartData = {};

      async function fetchData() {
        try {
          // ดึงจำนวนผู้เข้าชม
          const countRes = await fetch("http://127.0.0.1:5000/count");
          const countData = await countRes.json();
          document.getElementById(
            "visitorCount"
          ).textContent = `จำนวนผู้เข้าชม: ${countData.count}`;

          // ดึงข้อมูลผู้เข้าชมรายวัน
          const visitorRes = await fetch("http://127.0.0.1:5000/visitor_data");
          const visitorData = await visitorRes.json();

          // ดึงข้อมูล device/browser/os
          const detailRes = await fetch("http://127.0.0.1:5000/visitor_detail");
          const detailData = await detailRes.json();

          // เก็บข้อมูลไว้ในตัวแปรกลาง
          chartData = {
            daily: {
              labels: visitorData.dates,
              data: visitorData.counts,
            },
            device: detailData.device,
            browser: detailData.browser,
            os: detailData.os,
          };

          // แสดงกราฟเริ่มต้นเป็นผู้เข้าชมรายวัน
          showChart("daily");
        } catch (error) {
          console.error("เกิดข้อผิดพลาด:", error);
        }
      }

      function showChart(type) {
        const ctx = document.getElementById("chart").getContext("2d");

        // ลบกราฟเก่า
        if (chartInstance) {
          chartInstance.destroy();
        }

        if (type === "daily") {
          chartInstance = new Chart(ctx, {
            type: "line",
            data: {
              labels: chartData.daily.labels,
              datasets: [
                {
                  label: "จำนวนผู้เข้าชมรายวัน",
                  data: chartData.daily.data,
                  borderColor: "#1e90ff",
                  backgroundColor: "rgba(30, 144, 255, 0.2)",
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                x: { title: { display: true, text: "วันที่" } },
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 1, // บังคับทีละ 1
                    callback: function (value) {
                      if (Number.isInteger(value)) {
                        return value; // แสดงเฉพาะจำนวนเต็ม
                      }
                    },
                  },
                },
              },
            },
          });
        } else {
          // สำหรับ pie chart
          chartInstance = new Chart(ctx, {
            type: "pie",
            data: {
              labels: Object.keys(chartData[type]),
              datasets: [
                {
                  data: Object.values(chartData[type]),
                  backgroundColor: [
                    "#4caf50",
                    "#ff9800",
                    "#2196f3",
                    "#9c27b0",
                    "#00bcd4",
                    "#ffc107",
                  ],
                },
              ],
            },
            options: {
              responsive: true,
            },
          });
        }
      }

      fetchData();
    </script>
  </body>
</html>
