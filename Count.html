<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>เว็บง่ายๆที่คุณก็ทำได้</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; 
        align-items: center; 
        font-family: Arial, sans-serif;
      }
      h1, h2 {
        text-align: center; 
        font-size: 100px;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>คุณเป็นคนที่</h1>
      <h2 id="counter">กำลังโหลด...</h2>
      <h3>เข้ามาทำไมกัน</h3>
    </div>

    <script>
      fetch("http://127.0.0.1:5000/count", {
        method: "GET",
        credentials: "include",
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("counter").textContent = data.count;
        });
    </script>
  </body>
</html>
